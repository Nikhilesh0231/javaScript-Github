<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing Images</h2>
    <ul id="images" style="list-style: none;display: flex; gap: 40px; flex-wrap: wrap;">
      <li>
        <img
          id="parrot"
          width="200px"
          height="150px"
          src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Parrot"
        />
      </li>
      <li>
        <img
          id="dogs"
          width="200px"
          height="150px"
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Dogs"
        />
      </li>
      <li>
        <img
          id="rabbit"
          width="200px"
          height="150px"
          src="https://images.pexels.com/photos/326012/pexels-photo-326012.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Rabbit"
        />
      </li>
      <li>
        <img
          id="monkey"
          width="200px"
          height="150px"
          src="https://images.pexels.com/photos/1207875/pexels-photo-1207875.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Monkey"
        />
      </li>
      <li>
        <img
          id="butterfly"
          width="200px"
          height="150px"
          src="https://images.pexels.com/photos/1046287/pexels-photo-1046287.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Butterfly"
        />
      </li>
      <li>
        <a 
          href="https://www.google.co.in/"
          id="google"
          style="color: aliceblue; text-decoration: none;"
        >
            Google
        </a>
      </li>
    </ul>
  </body>
  <script src="eventsBasics.js"></script>
</html>
